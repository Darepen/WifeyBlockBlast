<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast for my wifey</title>
    <!-- Cuter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-wrapper"> <!-- Wrapper for centering -->
        <h1>Block Blast for my wifey</h1>

        <div id="game-container">

            <!-- Score Area (Moved Above Grid) -->
            <div id="score-area">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="highscore">0</span></div>
            </div>

            <!-- Grid -->
            <div id="grid-board">
                <!-- Grid cells will be generated by JS -->
            </div>

            <!-- Pieces and Controls Area -->
            <div id="pieces-and-controls">
                 <h2>Available Pieces:</h2>
                <div id="pieces">
                    <!-- Piece previews will be generated by JS -->
                </div>
                <button id="refresh-pieces-button" title="Get new pieces (uses second chance if available)">ðŸ”„ Refresh / 2nd Chance</button>

                <div class="audio-controls">
                    <h2>Audio</h2>
                    <div class="control-group">
                        <button id="mute-music-button">Mute Music</button>
                        <label>Music Vol:</label>
                        <input type="range" id="music-volume-slider" min="0" max="1" step="0.1" value="0.5">
                    </div>
                     <div class="control-group">
                        <button id="mute-sfx-button">Mute SFX</button>
                        <label>SFX Vol:</label>
                        <input type="range" id="sfx-volume-slider" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
            </div>

        </div>

         <!-- Game Over Modals -->
         <div id="second-chance-prompt" class="modal hidden">
            <h2>Out of Moves!</h2>
            <p>Use your second chance to get new pieces?</p>
            <button id="second-chance-yes-button">Yes, Refresh!</button>
            <button id="second-chance-no-button">No, End Game</button>
        </div>

         <div id="game-over" class="modal hidden">
            <h2>Game Over!</h2>
             <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again?</button>
        </div>
    </div>

    <!-- Audio Elements (Added autoplay attempt, muted initially maybe?) -->
    <audio id="bg-music" loop > <source src="./BGM/silliest of them all.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-place"> <source src="./SFX/ploop.m4a" type="audio/wav"> <source src="./SFX/ploop.m4a" type="audio/mpeg"> </audio>
    <audio id="sfx-clear"> <source src="./SFX/wao.m4a" type="audio/wav"> <source src="./SFX/wao.m4a" type="audio/mpeg"> </audio>
    <audio id="sfx-gameover"> <source src="./SFX/gameover.m4a" type="audio/wav"> <source src="./SFX/gameover.m4a" type="audio/mpeg"> </audio>

    <script src="./script.js"></script>
</body>
</html>
