<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game for my wifey</title>
    <!-- Cuter Font (Example: Nunito from Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to our CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Block Blast for my wifey</h1>

    <div id="game-container">
        <div id="grid-board">
            <!-- Grid cells will be generated by JS -->
        </div>

        <div id="game-info">
            <div class="info-section score-section">
                <div id="score-area">
                    Score: <span id="score">0</span>
                </div>
                <div id="highscore-area">
                    High Score: <span id="highscore">0</span>
                </div>
            </div>

            <div class="info-section pieces-section">
                 <h2>Available Pieces:</h2>
                <div id="pieces">
                    <!-- Piece previews will be generated by JS -->
                </div>
                <button id="refresh-pieces-button" title="Get new pieces">ðŸ”„ Refresh</button> <!-- Refresh Button Added -->
            </div>

            <div class="info-section controls-section">
                <button id="play-music-button">Play Music</button>
            </div>

             <div id="game-over" class="hidden">
                Game Over!
                <button id="restart-button">Play Again?</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements (Keep as before) -->
    <audio id="bg-music" loop> <source src="./for my wife/silliest of them all.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-place"> <source src="place.wav" type="audio/wav"> <source src="place.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-clear"> <source src="clear.wav" type="audio/wav"> <source src="clear.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-gameover"> <source src="gameover.wav" type="audio/wav"> <source src="gameover.mp3" type="audio/mpeg"> </audio>

    <script src="./script.js"></script>
</body>
</html>
